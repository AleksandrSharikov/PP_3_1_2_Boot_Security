<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<style>
    table {font-size: 250%}
    input {font-size: 125%}
</style>
<head>
    <meta th:charset="UTF-8">
    <title>Новый пользователь</title>

</head>
<body>

<form th:method="POST" th:action="@{/admin/}" th:object="${user}">
    <table>
        <tr>
            <td><label for="name">Enter name</label></td>
            <td><input type="text" th:field="*{name}" id="name"/></td>
        </tr>

        <tr>
            <td><label for="name">Username</label></td>
            <td><input type="text" th:field="*{username}" id="surname"/></td>
        </tr>
        <tr>
            <td><label for="name">Password</label></td>
            <td><input type="text" th:field="*{password}" id="age"/></td>
        </tr>
        <tr>
            <td><label for="name">Role</label></td>
            <td><input type="checkbox" id="user" name="ubox" checked>
            <label for="admin">User</label>
            <input type="checkbox" id="admin" name="abox">
            <label for="admin">Admin</label>
            </td>
        </tr>
    <tr>
        <td colspan="2" style="text-align: end"><input type="submit" value="Save"></td>
    </tr>
    </table>

    <a href="/logout">logout</a>
</form>
</body>
</html>
